        <script >
            function sendEmail(){
            Email.send({
                Host : "smtp.elasticemail.com",
                Username : "complaintshygiot@gmail.com",
                Password : "A897EDAB236534C5B1331449820F1C1053D2",
                To : 'complaintshygiot@gmail.com',
                From : "complaintshygiot@gmail.com",
                Subject : "Feedback regarding smart toilet",
                Body : "Name: "+document.getElementById("name").value +
                "<br> Email: "+document.getElementById("email").value+

            message => alert("Feedback sent successfully")
            );
}
        </script>
    </body>
